<ActionBar class="actionbar">
    <GridLayout class="prsm textwhite text-m">
        <Label horizontalAlignment="center"text="traffic data"></Label>
        <stacklayout horizontalAlignment="right" orientation="horizontal" class="pts text-m">
            <!-- <Label class="mdi" [text]="'mdi-filter-list' | fonticon" (tap)="filter()"></Label> -->
        </stacklayout>
    </GridLayout>
</ActionBar>
<StackLayout class="mas">
        <SearchBar hint="DISTRICT or CHANGWAT..." [text]="searchPhrase" (textChange)="onSubmit($event)"></SearchBar>
        <ListView [items]="myItems" (itemTap)="onTapListView($event)">
                <ng-template let-item="item" let-i="index">
                    <GridLayout columns="*,*,80" orientation="horizontal" verticalAlignment="top" class="mas">

                        <StackLayout colspan="2" orientation="vertical">
                            <!-- ชื่อตอน -->
                            <StackLayout class="pbxs" orientation="horizontal"> 
                                <!-- <Label text="Project : "> </Label> -->
                                <Label horizontalAlignment="center" class="mdi text-m" [text]="'mdi-store-mall-directory' | fonticon"></Label>
                                <Label class="text-s"  [text]="' ' +item.NAMEE"> </Label>
                            </StackLayout>
                            <!-- แขวงทางหลวง -->
                            <StackLayout class="pbxs" orientation="horizontal">
                                <!-- <Label text="Supplier : "> </Label> -->
                                <Label horizontalAlignment="center" class="mdi text-m" [text]="'mdi-room' | fonticon"></Label>
                                <Label class="text-s" textWrap="true" [text]="' ' +item.ENG_DIST "> </Label>
                            </StackLayout>
                            <!-- ปริมาณรถ -->
                            <StackLayout class="pbxs" orientation="horizontal">
                                <!-- <Label text="Amount : "> </Label> -->
                                <Label horizontalAlignment="center" class="mdi text-m" [text]="'mdi-monetization-on' | fonticon"></Label>
                                <Label class="text-s" textWrap="true" [text]="' ' + total(item)"> </Label>
                            </StackLayout>
                        </StackLayout>


                        <StackLayout orientation="horizontal" horizontalAlignment="right" verticalAlignment="top" col="2">
                                <StackLayout class="button-circle-red-s text-xss" orientation="horizontal" horizontalAlignment="center">
                                    <Label class="textred" [text]=item.ENG_CHANG> </Label>
                                </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </ng-template>
            </ListView>
</StackLayout>
